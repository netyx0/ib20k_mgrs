<!DOCTYPE html>
<html>
<head>
	<title>Map of Hong Kong with MGRS grid</title>
    <link rel="stylesheet" href="styles/extern/ol.css" />
	<link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
	<div id="controls">
		<div id="controls_mapchange" class="controldiv">
			<p>Change Map</p>
			<button onclick="onclick_changemap_gi();">Govt Topo Map</button>
			<button onclick="onclick_changemap_ib20k();">iB20000 ("HM20C")</button>
			<button onclick="onclick_changemap_aerial();">Govt Aerial Photo</button>
			<button onclick="onclick_changemap_osm();">OpenStreetMap</button>
		</div>
		<hr />
		<div id="controls_export2pdf" class="controldiv">
			<p>Export to PDF</p>
			<button onclick="onclick_export_1to20k();">Scale to 1:20000</button>
			<button onclick="onclick_export_cur();">At current scale</button>
		</div>
	</div>
    <div id="map" class="map"></div>

    <script src="scripts/extern/ol.js"></script>
    <script src="scripts/extern/proj4.js"></script>
	<script src="scripts/gridpts.js"></script>
	<script src="scripts/map.js"></script>

	<script src="scripts/extern/jspdf.js"></script>
	<script src="scripts/generate.js"></script>
</body>

</html>
